<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfekTwitter</title>
    <link href="../css/index.css" rel="stylesheet">
</head>
<body>
<div class="navbar">
    <div class="logo">
        <img src="../img/OfekUnit.png" alt="OfekLogo" class="logo-img">
        <button type="button" class="navbar-button logo-button">OfekTwitter</button>
    </div>
    <div class="actions">
        <button type="button" class="navbar-button actions-button">Users</button>
        <button type="button" class="navbar-button actions-button">Sign up</button>
        <button type="button" class="navbar-button actions-button">Sign in</button>
    </div>
</div>
<div class="content-container">
    <div>
        <div class="filter">
            <span>Filter by</span>
            <label>
                <input type="search" placeholder="user name"/>
            </label>
            <button type="button">ok</button>
        </div>
        <div class="users">
            <div class="user">
                <img src="../img/avatar.png" alt="avatar.png" class="user-avatar">
                <button type="button" class="follow-button">follow</button>
                <span>Marty McFly</span>
            </div>
            <div class="user">
                <img src="../img/avatar.png" alt="avatar.png" class="user-avatar">
                <button type="button" class="follow-button">follow</button>
                <span>James Bond</span>
            </div>
            <div class="user">
                <img src="../img/avatar.png" alt="avatar.png" class="user-avatar">
                <button type="button" class="follow-button">unfollow</button>
                <span>Janis Joplin</span>
            </div>
            <div class="user">
                <img src="../img/avatar.png" alt="avatar.png" class="user-avatar">
                <button type="button" class="follow-button">follow</button>
                <span>Mark Twain</span>
            </div>
            <div class="user">
                <img src="../img/avatar.png" alt="avatar.png" class="user-avatar">
                <button type="button" class="follow-button">unfollow</button>
                <span>Albert Einstein</span>
            </div>
            <div class="user">
                <img src="../img/avatar.png" alt="avatar.png" class="user-avatar">
                <button type="button" class="follow-button">follow</button>
                <span>Frodo</span>
            </div>
            <div class="user">
                <img src="../img/avatar.png" alt="avatar.png" class="user-avatar">
                <button type="button" class="follow-button">follow</button>
                <span>Bill Gates</span>
            </div>
        </div>
    </div>
    <div class="followees-container">
        <span class="followees-container-title">Followees</span>
        <div class="user">
            <img src="../img/avatar.png" alt="avatar.png" class="user-avatar">
            <button type="button" class="follow-button">unfollow</button>
            <span>Albert Einstein</span>
        </div>
        <div class="user">
            <img src="../img/avatar.png" alt="avatar.png" class="user-avatar">
            <button type="button" class="follow-button">unfollow</button>
            <span>Janis Joplin</span>
        </div>
    </div>
</div>
</body>
</html>
